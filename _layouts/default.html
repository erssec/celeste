<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav-main">
      <ul>
        <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/about/">about</a></li>
        <li class="logo"><a class="hvr-ripple-out" href="{{ site.baseurl }}/">15th</a></li>
        <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/blog/">blog</a></li>
      </ul>
    </nav>
	<section id="home">
	<!-- Header -->
		<div class="intro-header">

			<div class="container">

				<div class="row">
					<div class="col-lg-12">
						<div class="intro-message">
<!--							<h1>{{ page.title }}</h1>
							<h3>{{ page.subTitle }}</h3>
							<hr class="intro-divider">-->
							<ul class="list-inline intro-social-buttons">
								{% for social in site.social %}
								<li>
									<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
								</li>
								{% endfor %}
							</ul>
						</div>
					</div>
				</div>

			</div>
			<!-- /.container -->

		</div>
		<!-- /.intro-header -->
	</section>


    <div class="container content">
      <main>
        {{ content }}
      </main>
    </div>
	
	<!-- posts -->
	
	
	<footer class="footer">
		<small>
			<span class="copyright"><i class="fa fa-copyright"></i> 2015-<time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}</span> &middot;
			<span>Powered by <a href="http://jekyllrb.com/">Jekyll</a></span>
		</small>
		<div class="ftr-links">
		  <a href="https://github.com/nicoelayda"><i class="fa fa-github-alt"></i></a>
		  <a href="https://twitter.com/nicoelayda"><i class="fa fa-twitter"></i></a>
		</div>
      </footer>
	</div>
  </body>
</html>
